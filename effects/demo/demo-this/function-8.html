<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数作用域下的this</title>
</head>
<body>
<script>
  function foo () {
    console.log(this.bar);
  }

  var x = {
    bar: 10
  };

  var y = {
    bar: 20
  };

  x.test = foo;
  y.test = foo;

  x.test(); // 10
  y.test(); // 20
</script>
</body>
</html>
