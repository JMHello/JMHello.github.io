<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽象工厂模式</title>
</head>
<body>
<script>
    const Car = function () {}
    Car.prototype = {
      constructor: Car,
      getPrice: function () {
        return new Error('抽象方法不能调用')
      },
      getSpeed: function () {
        return new Error('抽象方法不能调用')
      }
    }

    console.log(new Car().getPrice()) // 抽象方法不能调用
</script>
</body>
</html>
