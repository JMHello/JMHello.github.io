<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>策略模式</title>
</head>
<body>
<script>
  let calculateBonus = (performanceLevel, salary) => {
    if (performanceLevel === 'S') {
      return salary * 4
    } else if (performanceLevel === 'A') {
      return salary * 3
    } else if (performanceLevel === 'B') {
      return salary * 2
    }
  }

  console.log(calculateBonus('B', 2000)) // 4000
  console.log(calculateBonus('S', 3000)) // 12000
</script>
</body>
</html>
