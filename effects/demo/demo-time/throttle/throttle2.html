<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改mousemove存在问题</title>
</head>
<body>
<script>
    var delta = 1000;
    var then = 0;

    function log() {
      console.log('foo');
    }

    function throttledLog() {
      var now = Date.now();
      if (now - then >= delta) {
        console.log(now, then, 1000/(now - then)>=60);
        log();
        then = now;
      }


    };

    window.onmousemove = throttledLog;
</script>
</body>
</html>
