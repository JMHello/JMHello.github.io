<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.entries()</title>
</head>
<body>
<script>
  let object = {
    a: 1,
    b: 2,
    c: 3
  };
  console.log(Object.entries(object)); // [["a", 1] ["b", 2] ["c", 3]]
</script>

<script>
  const o = {
    one: 1,
    two: 2
  }
  for(let [k, v] of Object.entries(o)) {
    console.log(k,v);
  }
</script>
</body>
</html>
