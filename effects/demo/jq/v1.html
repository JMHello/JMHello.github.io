<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq</title>
</head>
<body>
<script>
    const $ = jQuery = function () {
      return new jQuery()
    }
    jQuery.fn = jQuery.prototype = {
      size: function () {
        return this.length
      }
    }
    //  Maximum call stack size exceeded
    console.log($().size())
</script>
</body>
