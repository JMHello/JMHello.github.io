<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element - removeAttribute()</title>
</head>
<body>
<script>
  document.body.innerHTML = '<div class="red"></div>';
  const myDiv = document.body.querySelector('div');

  // 设置已有属性
  myDiv.removeAttribute('class');
  console.log(myDiv.getAttribute('class')); // null
</script>
</body>
</html>
