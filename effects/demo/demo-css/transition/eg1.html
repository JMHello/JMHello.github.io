<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition - property</title>
    <style>
        .transition {
            width: 100px;
            height: 100px;
            border-radius: 0.5em;
            background: #8ec63f;
            transition-property: background, height, width;
            transition-duration: 1s, 1s, 1s;
            transition-timing-function: linear, linear, linear;
            transition-delay: 1s, 0s, 1s;
        }
        .transition:hover {
            background: #f7941d;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="transition"></div>
</body>
</html>
