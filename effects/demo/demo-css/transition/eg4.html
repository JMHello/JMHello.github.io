<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition - :focus</title>
    <style>
        .transition {
            width: 100px;
            height: 40px;
            background-color: #8ec63f;
            transition: width 2s ease 0.5s,
                        background-color 2s ease 0.5s;

        }
        .transition:focus {
            background-color: #f7941d;
            width: 200px;
        }
    </style>
</head>
<body>
<h1>transition - :focus</h1>
<input type="text" class="transition">
</body>
</html>
