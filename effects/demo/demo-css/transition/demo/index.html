<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo - CSS Dock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <h1 class="content-ti">CSS Dock</h1>
        <!-- CSS Dock 导航项 -->
        <div class="dock">
            <ul>
                <li id="mail">
                    <a href="#mail">
                        <em><span>Mail</span></em>
                        <img src="#" alt="Mail">
                    </a>
                </li>
                <li id="ical">
                    <a href="#ical">
                        <em><span>iCal</span></em>
                        <img src="#" alt="iCal">
                    </a>
                </li>
                <li id="addressbook">
                    <a href="#addressbook">
                        <em><span>Address Book</span></em>
                        <img src="#" alt="Address Book">
                    </a>
                </li>
                <li id="iphoto">
                    <a href="#iphoto">
                        <em><span>iPhoto</span></em>
                        <img src="#" alt="iPhoto">
                    </a>
                </li>
                <li id="idisk">
                    <a href="#idisk">
                        <em><span>iDisk</span></em>
                        <img src="#" alt="iDisk">
                    </a>
                </li>
            </ul>
        </div>
        <!-- CSS Dock 导航底部面板 -->
        <div class="dock-stage">
            <div class="dock-container">
                <div class="dock-panel"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
