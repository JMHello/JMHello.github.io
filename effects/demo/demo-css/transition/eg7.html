<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition - Javascript 触发</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #8ec63f;
            margin-top: 10px;
            transition: width 2s ease 0.5s,
            background-color 2s ease 0.5s,
            height 2s ease 0.5s;
        }

        .on {
            width: 300px;
            height: 100px;
            margin-top: 10px;
            background-color: #eeeeee;
        }

    </style>
</head>
<body>
<h1>transition - Javascript 触发</h1>
<div class="par">
    <button id="btn">toggle</button>
    <div class="box"></div>
</div>
<script type="text/javascript" src="../../demo-jquery/jquery-3.2.1.js"></script>
<script>
   $(function () {
     $('#btn').click(function () {
        $('.box').toggleClass('on');
     })
   });
</script>
</body>
</html>
