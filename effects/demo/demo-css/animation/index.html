<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏 Slidershow 效果</title>
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="wrapper">
    <div class="slider">
        <ul class="clearfix">
            <li><a href="#bg1">the Yellow Man</a></li>
            <li><a href="#bg2">the Tusigi</a></li>
            <li><a href="#bg3">the Rabbit</a></li>
            <li><a href="#bg4">the Dog</a></li>
            <li><a href="#bg5">the Bear</a></li>
        </ul>
    </div>
    <img src="img/bg1.jpg" id="bg1" class="bg slideLeft">
    <img src="img/bg2.jpg" id="bg2" class="bg slideBottom">
    <img src="img/bg3.jpg" id="bg3" class="bg zoomIn">
    <img src="img/bg4.jpg" id="bg4" class="bg zoomOut">
    <img src="img/bg5.jpg" id="bg5" class="bg rotate">
</section>
</body>
</html>
