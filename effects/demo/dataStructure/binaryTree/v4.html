<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉搜索树 - 搜索最大值和最小值</title>
</head>
<body>
<script>

  /**
   * 辅助函数：插入节点
   * @param node
   * @param newNode
   */
  function insertNode (node, newNode) {
    if (newNode.data < node.data) {
      if (node.left === null) {
        node.left = newNode
      } else {
        insertNode(node.left, newNode)
      }
    } else {
      if (node.right === null) {
        node.right = newNode
      } else {
        insertNode(node.right, newNode)
      }
    }
  }

  /**
   * 辅助函数：获取最小值
   * @param node
   * @return {*}
   */
  function getMin (node) {
    if (node) {
      while (node && node.left !== null) {
        node = node.left
      }
      return node
    }
    return null
  }

  /**
   * 辅助函数：获取最大值
   * @param node
   * @return {*}
   */
  function getMax (node) {
    if (node) {
      while (node && node.right !== null) {
        node = node.right
      }
      return node
    }
    return null
  }

  /**
   * 节点类
   * @param node
   * @param callback
   */
  function Node (data) {
    this.data = data
    this.left = null
    this.right = null
  }

  /**
   * 二叉搜索树类
   * @param node
   * @param callback
   */
  function BinarySearchTree () {
    this.root = null
  }

  /**
   * 添加节点
   * @param data
   */
  BinarySearchTree.prototype.insert = function (data) {
    // 1. 判断根节点是否存在，不存在，那么添加的节点则作为根节点
    // 2. 设置根节点作为当前节点
    // 3. 如果需要添加的节点 小于 当前节点，则设置新的当前节点为原节点的左节点；反之，执行第5步
    // 4. 如果当前节点的左节点为 null，就将新节点插入到这个位置，并且退出循环；反之，执行下一次循环
    // 5. 设置新的当前节点为原节点的右节点
    // 6. 如果当前节点的右节点为 null，就将新节点插入到这个位置，并且退出循环；反之，执行下一次循环

    const newNode = new Node(data)

    if (!this.root) {
      this.root = newNode
    } else {
      insertNode(this.root, newNode)
    }
  }

  /**
   * 获取最小值
   */
  BinarySearchTree.prototype.getMin = function () {
    return getMin(this.root)
  }

  /**
   * 获取最大值
   */
  BinarySearchTree.prototype.getMax = function () {
    return getMax(this.root)
  }


  // 测试
  const tree = new BinarySearchTree()

  // 添加节点
  tree.insert(11)
  tree.insert(7)
  tree.insert(15)
  tree.insert(5)
  tree.insert(9)
  tree.insert(13)
  tree.insert(20)
  tree.insert(3)
  tree.insert(6)
  tree.insert(8)
  tree.insert(10)
  tree.insert(12)
  tree.insert(14)
  tree.insert(18)
  tree.insert(25)

  const min = tree.getMin()
  console.log(min.data) // 3

  const max = tree.getMax()
  console.log(max.data) // 25

</script>
</body>
</html>
