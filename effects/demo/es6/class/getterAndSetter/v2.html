<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class - etter 和 setter - 解决方法</title>
</head>
<body>
<script>
  class Person {
    constructor(name) {
      this.name = name
    }
    // getter
    get name() {
      return this._name
    }
    // setter
    set name(name) {
      this._name = name
    }
  }

  let p1 = new Person();
  p1.name = 'jm'
  console.log(p1.name) // 'jm

</script>
</body>
</html>
