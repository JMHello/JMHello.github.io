<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator</title>
</head>
<body>
<script>
    // Generator 函数
    function wrapper (generatorFn) {
        return function (...args) {
          let generatorObj = generatorFn(...args)
          console.log(generatorObj)
          generatorObj.next()
          return generatorObj
        }
    }

    const wrapped = wrapper(function* () {
      console.log(`First input: ${yield}`)
      return `DONE`
    })

    wrapped().next(`he`)
    wrapped().next(`jm`)
</script>
</body>
</html>
