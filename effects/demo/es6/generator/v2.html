<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator</title>
</head>
<body>
<script>
    // Generator 函数
    function *foo (x) {
      const y = 2 * (yield (x + 1))
      console.log(`y = ${y}`)

      const z = yield (y / 3)
      console.log(`z = ${z}`)

      console.log(`x + y + z = ${x + y + z}`)
      return (x + y + z)
    }

    // 调用 Generator 函数
    const f1 = foo(5)

    // next
    console.log(`---f1----`)
    console.log(f1.next()) // {value: 6, done: false}
    console.log(f1.next()) // {value: NaN, done: false}
    console.log(f1.next()) // {value: NaN, done: true}

    // 调用 Generator 函数
    const f2 = foo(5)

    // next
    console.log(`---f2----`)
    console.log(f2.next()) // {value: 6, done: false}
    console.log(f2.next(12)) // {value: 8, done: false}
    console.log(f2.next(13)) // {value: 42, done: true}
</script>
</body>
</html>
