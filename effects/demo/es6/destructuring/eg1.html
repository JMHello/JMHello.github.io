<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的解构赋值</title>
</head>
<body>
<script>
    let a = 1;
    let b = 2;
    let c = 3;
    console.log(a, b, c); // 1 2 3

    let [e, f, g] = [4, 5, 6];
    console.log(e, f, g); // 4 5 6

    let [foo, [[bar], baz]] = [7, [[8], 9]];
    console.log(foo, bar, baz); // 7 8 9
</script>
</body>
</html>
