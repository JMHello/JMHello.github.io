<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数参数的解构赋值</title>
</head>
<body>
<script>
    // 例1
    function add ([x, y]) {
        return x + y;
    }
    // 函数add的参数表面上是一个数组，但在传入参数的那一刻，数组参数就被解构成变量`x`和`y`。
    // 对于函数内部的代码来说，它们能感受到的参数就是`x`和`y`。
    let sumResult = add([3, 4]);
    console.log(sumResult); // 7

    // 例2
    [[1, 2], [3, 4]].map(([a, b]) =>{
      console.log(a + b);
      // 3
      // 7
    });
</script>
</body>
</html>
