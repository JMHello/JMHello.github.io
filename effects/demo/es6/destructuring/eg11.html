<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的解构赋值</title>
</head>
<body>
<script>
    let {x = 1, y = 2} = {y: 3};
    console.log(x, y); // 1 3 not 1 2

    let {a: a1 = 4, b: b1 = 5} = {
      b: 6
    }
    console.log(a1, b1) // 4 6 not 4 5
    // console.log(a) //  a is not defined
</script>
</body>
</html>
