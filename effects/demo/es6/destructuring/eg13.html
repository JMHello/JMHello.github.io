<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的解构赋值</title>
</head>
<body>
<script>
    let { log, sin, cos } = Math;
    console.log(log); // ƒ log() { [native code] }
    console.log(sin); // ƒ sin() { [native code] }

    // 对数组进行对象属性的解构
    // 数组`arr`的`0`键对应的值是`1`，`[arr.length - 1]`就是`2`键，对应的值是`3`。
    let arr = [1, 2, 3];
    let {0: first, [arr.length - 1]: last} = arr;
    console.log(first, last); // 1 3
</script>
</body>
</html>
