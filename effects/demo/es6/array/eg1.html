<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的扩展</title>
</head>
<body>
<script>
    let arr1 = ['a', 'b'];
    let arr2 = [1, 2];
    let arr3 = [5, 'c'];

    // es5
    console.log(arr1.concat(arr2, arr3) ) // ["a", "b", 1, 2, 5, "c"]

    // es6
    console.log([...arr1, ...arr2, ...arr3]) // ["a", "b", 1, 2, 5, "c"]
</script>
</body>
</html>
