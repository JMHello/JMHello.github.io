<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的扩展 - 数组的空位</title>
</head>
<body>
<script>
    // Array.from
    console.log(Array.from([1, , 3])); // [1, undefined, 3]

    // ...扩展符
    console.log(...[1, , 3]); // [1, undefined, 3]

    // copyWithin
    console.log([, 2, , 4].copyWithin(2, 0)); // [, 2, , 2]

    // for ... of
    for (let i of [, ,]) {
      console.log(i);
      // undefined
      // undefined
    }
</script>
</body>
</html>
