<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的扩展 - includes()</title>
</head>
<body>
<script>
    let arr = ['a', 2, 'c', NaN];

    console.log(arr.includes(2)); // true
    console.log(arr.includes(NaN)); // true

    console.log(arr.indexOf(NaN)); // -1
</script>
</body>
</html>
