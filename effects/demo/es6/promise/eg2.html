<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise - resolved</title>
</head>
<body>
<script>
    let promise = new Promise((resolve, reject) => {
      console.log('promise');
      resolve();
    });
    promise.then((resolved, rejected) => {
      console.log('resolved');
    })

    console.log(111);
</script>
</body>
</html>
