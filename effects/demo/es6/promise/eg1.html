<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise - resolved</title>
</head>
<body>
<script>
    function timeout (ms) {
        return new Promise((resolve, reject) => {
          console.log(resolve);
          setTimeout(resolve, ms, 'done');
        })
    }

    timeout(100).then((value) => {
      console.log(value);
    })
</script>
</body>
</html>
