<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise - catch</title>
</head>
<body>
<script>
    const promise1 = new Promise((resolve, reject) => {
      resolve('ok!');
      throw new Error('test');
    })
    promise1
      .then(val => console.log(val))
      .catch((err) => console.log(err));

</script>
</body>
</html>
