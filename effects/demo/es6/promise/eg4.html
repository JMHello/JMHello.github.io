<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>
<script>
   const p1 = new Promise((resolve, reject) => {
     setTimeout(() => reject(new Error('fail')), 3000);
   })

    const p2 = new Promise((resolve, reject) => {
     setTimeout(() => resolve(p1), 1000);
    })

    p2.then(result => console.log(result)).catch(error => console.log(error));
</script>
</body>
</html>
