<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>混合 - this</title>
</head>
<body>
<script>
    var obj = {};

    obj.getThis = function () {
       return () => {
        console.log(this);
      };
    }

    obj.getThis()(); // obj

//      }
//    };
//

</script>
</body>
</html>
