<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文字的垂直居中对齐</title>
    <style>
        .wrapper {
            background: #eeeeee;
        }
        .wrapper p {
            font-size: 20px;
            color: white;
            background: red;
        }
        .wrapper .mid {
            line-height: 4;
        }
        .wrapper .hei {
            height: 80px;
        }
    </style>
</head>
<body>
<h1>单行文字的垂直居中对齐</h1>
<div class="wrapper">
    <h3>使用line-height:80px - 垂直居中</h3>
    <p class="mid">Xxxx你好啊！欢迎来到王者荣耀~~~~~~·</p>
</div>
<div class="wrapper">
    <h3>使用height:80px - 没有垂直居中</h3>
    <p class="hei">Xxxx你好啊！欢迎来到王者荣耀~~~~~~·</p>
</div>
</body>
</html>
