<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            height: 100%;
            background: black;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        .section {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1000px;
            height: 450px;
            transform: translate(-50%, -50%);
            background: white;
            animation: rotate 1s linear 1ms forwards;
        }
        @keyframes rotate {
            0% {
                opacity: 0;
                transform: translate(-80%, -65%) rotate(0deg) scale(0);
            }
            25% {
                opacity: 0.3;
                transform: translate(-65%, -65%) rotate(90deg) scale(0.3);
            }
            50% {
                opacity: 0.7;
                transform: translate(-55%, -65%) rotate(180deg) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(360deg) scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <section class="section">
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <p>11111长津沽ui1</p>
        <span style="width: 100px; height: 100px; display: inline-block; background: blue"></span>
    </section>
</div>

</body>
</html>
