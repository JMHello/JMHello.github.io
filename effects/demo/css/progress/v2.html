<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单半圆实现 - 动态环形进度条</title>
</head>
<body>
<style>
    .circle-bar {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: yellowgreen;
        background-image: linear-gradient(to right, transparent  50%, #655 50%);
        overflow: hidden;
        text-align: center;
        margin: 20px;
    }
    .circle-bar::before {
        content: '';
        display: block;
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: inherit;
        clip: rect(0 auto auto 100px);
    }
    .circle-bar:nth-of-type(1)::before {
        animation: rotate1 1s linear forwards;
    }
    .circle-bar:nth-of-type(2)::before {
        transform-origin: left;
        animation: rotate2 1s linear forwards,
                    bg 3s step-end forwards;
    }
    .circle-bar::after {
        content: '20%';
        display: block;
        position: absolute;
        top: 10px;
        left: 10px;
        width: 180px;
        height: 180px;
        font: 30px/180px '';
        border-radius: 50%;
        background: white;
    }
    .circle-bar:nth-of-type(2)::after {
        content: '60%';
    }

    @keyframes rotate1 {
        to {
            transform: rotate(72deg)
        }
    }
    @keyframes rotate2 {
        to {
            transform: rotate(36deg)
        }
    }
    @keyframes bg {
        50% {
            background-color: #655;;
        }
    }
</style>
<h2>进度：20%</h2>
<div class="circle-bar"></div>

<h2>进度：60%</h2>
<div class="circle-bar"></div>
</body>
</html>
