<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双半圆实现 - 静态环形进度条</title>
</head>
<body>
<style>
    .circle-bar {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #665555;
        overflow: hidden;
        text-align: center;
        margin: 20px;
    }
    .circle-bar .circle-left,
    .circle-bar .circle-right,
    .circle-left .left,
    .circle-right .right {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    .circle-bar .circle-left,
    .circle-left .left {
        clip: rect(0, 100px,auto,auto);
    }
    .circle-bar .circle-right,
    .circle-right .right {
        clip: rect(0, auto,auto,100px);
    }
    .circle-left .left,
    .circle-right .right {
        background: yellowgreen;
    }

    .circle-bar .circle-txt {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 180px;
        height: 180px;
        font: 30px/6 '';
        border-radius: 50%;
        background: white;
    }

    .p20 .left {
        transform: rotate(0deg);
    }
    .p20 .right {
        transform: rotate(72deg);
    }

    .p60 .left {
        transform: rotate(36deg);
    }
    .p60 .right {
        transform: rotate(180deg);
    }
</style>
<h2>进度：20%</h2>
<div class="circle-bar p20">
    <!-- 左半圆 -->
    <div class="circle-left">
        <div class="left"></div>
    </div>
    <!-- 右半圆 -->
    <div class="circle-right">
        <div class="right"></div>
    </div>
    <!-- 占比 -->
    <div class="circle-txt">20%</div>
</div>

<h2>进度：60%</h2>
<div class="circle-bar p60">
    <!-- 左半圆 -->
    <div class="circle-left">
        <div class="left"></div>
    </div>
    <!-- 右半圆 -->
    <div class="circle-right">
        <div class="right"></div>
    </div>
    <!-- 占比 -->
    <div class="circle-txt">60%</div>
</div>


</body>
</html>
