<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱状图</title>
</head>
<body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    li {
        list-style: none;
    }

</style>
<div class="columnar">
   <div class="columnar-inner">
        <ul class="x-axis">
           <li><span>html/css</span></li>
           <li><span>javascript</span></li>
           <li><span>react</span></li>
           <li><span>webpack</span></li>
           <li><span>nodejs</span></li>
        </ul>
       <ul class="y-axis">
           <li><span>100%</span></li>
           <li><span>80%</span></li>
           <li><span>60%</span></li>
           <li><span>40%</span></li>
           <li><span>20%</span></li>
           <li><span>0</span></li>
       </ul>
       <div class="bar">
            <div class="bar-item" style="height: 70%"></div>
            <div class="bar-item" style="height: 80%"></div>
            <div class="bar-item" style="height: 40%"></div>
            <div class="bar-item" style="height: 40%"></div>
            <div class="bar-item" style="height: 40%"></div>
       </div>
   </div>
</div>

</body>
</html>
