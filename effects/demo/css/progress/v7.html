<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱状图</title>
</head>
<body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body {
        background: rgba(0, 0, 0, 1);
    }
    li {
        list-style: none;
    }
    .columnar {
        width: 70%;
        height: 380px;
        margin: 50px auto 0;
    }
    .columnar .columnar-inner {
        position: relative;
        height: 280px;
    }
    .item-txt {
        color: white;
    }
    .x-axis {
        position: absolute;
        left: 0;
        bottom: -25px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        text-align: center;
    }
    .y-axis {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100%;
    }
    .y-axis .y-item {
        flex: 0 0 20%;
        border-top: 2px solid #cccccc;
    }
    .y-axis .item-txt {
        position: relative;
        top: -10px;
        left: -60px;
        display: block;
        padding: 0 10px;
    }
    .bar {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        z-index: 20;
    }
    .bar .bar-item {
        width: 30px;
        background-color: #0052d4;
        background-image:  linear-gradient(to right, #9cecfb, #65c7f7, #0052d4);
        background-image:  -webkit-linear-gradient(to right, #9cecfb, #65c7f7, #0052d4);
    }
</style>
<div class="columnar">
    <div class="columnar-inner">
        <!-- x 轴 -->
        <ul class="x-axis">
            <li class="x-item"><span class="item-txt">html/css</span></li>
            <li class="x-item"><span class="item-txt">javascript</span></li>
            <li class="x-item"><span class="item-txt">react</span></li>
            <li class="x-item"><span class="item-txt">webpack</span></li>
            <li class="x-item"><span class="item-txt">nodejs</span></li>
        </ul>
        <!-- y轴 -->
        <ul class="y-axis">
            <li class="y-item"><span class="item-txt">100%</span></li>
            <li  class="y-item"><span class="item-txt">80%</span></li>
            <li  class="y-item"><span class="item-txt">60%</span></li>
            <li  class="y-item"><span class="item-txt">40%</span></li>
            <li  class="y-item"><span class="item-txt">20%</span></li>
            <li  class="y-item"><span class="item-txt">0</span></li>
        </ul>
        <!-- 矩形 -->
        <div class="bar">
            <div class="bar-item" style="height: 70%"></div>
            <div class="bar-item" style="height: 80%"></div>
            <div class="bar-item" style="height: 40%"></div>
            <div class="bar-item" style="height: 40%"></div>
            <div class="bar-item" style="height: 40%"></div>
        </div>
    </div>
</div>

</body>
</html>
