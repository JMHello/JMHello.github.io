<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        .dog-wapper {
            width: 300px;
            height: 200px;
            background: black;
            opacity: 0.9; /* 设置 opacity 属性小于1也会创建层叠上下文 */
        }
        .dog {
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 2;
        }
        .cat {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
<p>
    当我们设置了 .dog-wrapper 的 z-index 属性值为0之后，我们发现，z-index 值比较大的 .dog 元素反而到 z-index值比较小的 .cat 下面了
</p>
<div class="dog-wapper">
    <img src="dog.png" class="dog" alt="dog">
</div>
<div class="cat-wapper">
    <img src="cat.png" class="cat" alt="cat">
</div>
</body>
</html>
