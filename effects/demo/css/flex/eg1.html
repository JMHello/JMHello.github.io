<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex: flex-direction</title>
    <style>
        .container {
            display: flex;
        }
        .container .item {
            width: 100px;
            height: 100px;
            text-align: center;
            color: whitesmoke;
            background: blue;
            margin: 10px;
        }
        .container:first-child {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
<h2>row</h2>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>

<h2>row-reverse</h2>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>

<h2>column</h2>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>

<h2>column-reverse</h2>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>
</body>
</html>
