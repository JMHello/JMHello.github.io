<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骰子布局 - 三项目</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid #cccccc;
            background: white;
        }
        .point {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: black;
        }
        /*
         三项目
         */
        .container1 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container1 .item1:nth-of-type(2) {
            align-self: center;
        }
        .container1 .item1:nth-of-type(3) {
            align-self: flex-end;
        }


    </style>
</head>
<body>
<h2>三项目</h2>
<div class="container1 box">
    <span class="point item1"></span>
    <span class="point item1"></span>
    <span class="point item1"></span>
</div>
</body>
</html>
