<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流式布局</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            height: 150px;
            background-color: black;
        }
        .container .item {
            flex: 0 0 25%;
            box-sizing: border-box;
            border: 1px solid red;
            background: white;
        }
    </style>
</head>
<body>
<div class="container">
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
</div>
</body>
</html>
