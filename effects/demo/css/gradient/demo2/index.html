<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radial-gradient</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>radial-gradient</h1>

<div class="container">
    <h2> 指定中心点位置 （position） </h2>
    <div class="container-wrap position">
        <div class="content">center</div>
        <div class="content">top</div>
        <div class="content">right</div>
        <div class="content">bottom</div>
        <div class="content">left</div>
        <div class="content">20% 20%</div>
        <div class="content">20px 20px</div>
    </div>
</div>

<div class="container">
    <h2> 定义径向渐变的形状(shape) </h2>
    <div class="container-wrap position">
        <div class="content">circle </div>
        <div class="content">ellipse</div>
    </div>
</div>

<div class="container">
    <h2>指定渐变的尺寸（size）</h2>
    <div class="container-wrap size">
        <div class="content">closest-side</div>
        <div class="content">farthest-side</div>
        <div class="content">closest-corner</div>
        <div class="content">farthest-corner</div>
    </div>
</div>

<div class="container">
    <h2>repeating-radial-gradient:重复的径向渐变</h2>
    <div class="container-wrap repeating">
        <div class="content one"></div>
    </div>
</div>
</body>
</html>
