<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-gradient</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h2>由上到下</h2>
    <div class="container-wrap topToBottom">
        <div class="content one">to top</div>
        <div class="content two">-90deg</div>
        <div class="content three">270deg</div>
        <img src="imgs/img--01.png">
    </div>
</div>

<div class="container">
    <h2>由下到上</h2>
    <div class="container-wrap bottomToTop">
        <div class="content one">to bottom</div>
        <div class="content two">90deg</div>
        <div class="content three">-270deg</div>
        <img src="imgs/img--02.png">
    </div>
</div>
<div class="container">
    <h2>由左到右</h2>
    <div class="container-wrap leftToRight">
        <div class="content one">left</div>
        <div class="content two">0deg</div>
        <div class="content three">360deg</div>
        <div class="content four">-360deg</div>
        <img src="imgs/img--03.png">
    </div>
</div>
<div class="container">
    <h2>由右到左</h2>
    <div class="container-wrap rightToLeft">
        <div class="content one">right</div>
        <div class="content two">180deg</div>
        <div class="content three">-180deg</div>
        <img src="imgs/img--04.png">
    </div>
</div>
<div class="container">
    <h2>由左上角到右下角</h2>
    <div class="container-wrap ltTorb">
        <div class="content one">left top</div>
        <div class="content two">315deg</div>
        <div class="content three">-45deg</div>
        <img src="imgs/img--05.png">
    </div>
</div>
<div class="container">
    <h2>由左下角到右上角</h2>
    <div class="container-wrap lbTort">
        <div class="content one">left bottom</div>
        <div class="content two">45deg</div>
        <div class="content three">-315deg</div>
        <img src="imgs/img--06.png">
    </div>
</div>
<div class="container">
    <h2>由右上角到左下角</h2>
    <div class="container-wrap rtTolb">
        <div class="content one">right top</div>
        <div class="content two">225deg</div>
        <div class="content three">-135deg</div>
        <img src="imgs/img--07.png">
    </div>
</div>
<div class="container">
    <h2>由右下角到左上角</h2>
    <div class="container-wrap rbTolt">
        <div class="content one">right bottom</div>
        <div class="content two">135deg</div>
        <div class="content three">-225deg</div>
        <img src="imgs/img--08.png">
    </div>
</div>
</body>
</html>
