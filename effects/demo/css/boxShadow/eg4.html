<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内阴影</title>
    <style>

        .box {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        .inset {
            box-shadow: inset 3px 3px 10px blue;
        }
        /* 通过层级去控制 */
        .inset img {
            position: relative; /* important */
            z-index: -1; /* important */
            vertical-align: top;
        }
    </style>
</head>
<body>
<div>
    <h2>内阴影 </h2>
    <div class="box inset"></div>
</div>

<div>
    <h2>内阴影在img上使用没有任何效果</h2>
    <img class="box inset" src="01.jpg">
</div>

<div>
    <h2>为img添加内阴影</h2>
    <div class="inset box">
        <img class="box" src="01.jpg">
    </div>
</div>
</body>
</html>
