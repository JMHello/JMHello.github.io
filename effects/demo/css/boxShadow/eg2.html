<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四边相同阴影效果</title>
    <style>

        .box-shadow {
            width: 100px;
            height: 100px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .eg1 {
            box-shadow: 0 0 10px blue;
        }

        .eg2 {
            box-shadow: 0 0 10px 10px blue;
        }
        .eg3 {
            box-shadow: 0 0 0 10px blue;
        }
    </style>
</head>
<body>
<div>
    <h2>1. 只设置阴影模糊半径和阴影颜色</h2>
    <p>
        .eg1 {
        box-shadow: 0 0 10px blue;
        }
    </p>
    <div class="box-shadow eg1"></div>
</div>

<div>
    <h2>2. 只设置扩展半径和阴影颜色</h2>
    <p>
        .eg2 {
        box-shadow: 0 0 10px 10px blue;
        }
    </p>
    <div class="box-shadow eg3"></div>
</div>

<div>
    <h2>3. 添加了扩展半径</h2>
    <p>
        .eg3 {
        box-shadow: 0 0 0 10px blue;
        }
    </p>
    <div class="box-shadow eg2"></div>
</div>

</body>
</html>
