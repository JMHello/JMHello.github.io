<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow不计算内容宽度</title>
    <style>

        .box {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        .border {
            border: 10px solid blue;
        }
        .box-shadow {
            box-shadow: 0 0 0 10px blue;
        }

    </style>
</head>
<body>
<div>
    <h2>1. 用了border </h2>
    <div class="box border"></div>
</div>

<div>
    <h2>2. 用了box-shadow</h2>
    <div class="box box-shadow"></div>
</div>

</body>
</html>
