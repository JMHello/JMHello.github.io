<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内替换元素</title>
    <style>
        img,
        textarea,
        select,
        object,
        iframe {
            border: 1px solid;
        }
    </style>
</head>
<body>
<img src="#" style="width: 100px; height: 100px;">
<input type="text" placeholder="input">
<textarea>textarea</textarea>
<select></select>
<object></object>
<iframe></iframe>

<div>
 <h2>看上面，知道img、input、textarea、select、object、iframe 是行内替换元素</h2>
 <img src="imgs/vfm-01.png">
</div>
</body>
</html>
