<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名块盒(Anonymous block boxes)</title>
    <style>
        div {
            background: yellow;
        }
        .p {
            background: red;
        }
    </style>
</head>
<body>
<h2>匿名块盒(Anonymous block boxes)</h2>
<div>Some inline text <p class="p">followed by a paragraph</p> followed by more inline text.</div>
</body>
</html>
