<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内替换元素</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div.wrapper{
            margin:0 auto;
            background-color:#9deaf1;
            width:400px;
        }
        div input{
            padding:50px;
            margin:50px;
            border:2px solid green;
            background-color:#5dc2f6;
        }
    </style>
</head>
<body>
<h2>设置上下内边距，设置背景颜色后可以看见内边距区域有增加，对于行内替换元素，会撑开父元素</h2>
<div class="wrapper"><input type="text" placeholder="我是input"/></div>
</body>
</html>
