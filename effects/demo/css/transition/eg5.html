<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition - :checked</title>
    <style>
        .transition ~ span{
            width: 100px;
            height: 100px;
            display: block;
            background-color: #8ec63f;
            transition: width 2s ease 0.5s,
                        background-color 2s ease 0.5s,
                        height 2s ease 0.5s;

        }
        .transition:checked ~ span {
            background-color: #f7941d;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
<h1>transition - :checked</h1>
<input type="checkbox" class="transition">
<span></span>
</body>
</html>
