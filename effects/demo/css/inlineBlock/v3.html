<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block 应用 - 三列布局</title>
    <style>
        * {
            margin: 0;
        }
        .header,
        .footer {
            width: 100%;
            height: 100px;
            background: gainsboro;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        .container .aside {
            display: inline-block;
            width: 300px;
            height: 400px;
            background: orangered;
        }
        .container .main {
            display: inline-block;
            width: 600px;
            height: 400px;
            background: dodgerblue;
        }
    </style>
</head>
<body>
<header class="header">
   <h1>头部</h1>
</header>
<div class="container">
    <aside class="aside aside--left">
        <h2>左边栏</h2>
    </aside>
    <main class="main">
        <h2>主体内容</h2>
    </main>
    <aside class="aside aside--right">
        <h2>右边栏</h2>
    </aside>
</div>
<footer class="footer">
    <h2>尾部</h2>
</footer>
</body>
</html>
