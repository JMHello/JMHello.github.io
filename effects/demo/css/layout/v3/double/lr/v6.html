<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左定宽，右自适应</title>
</head>
<body>
<h2>左定宽，右自适应：grid</h2>
<div class="container">
    <aside class="aside">aside</aside>
    <main class="main">main</main>
</div>
<style>
    .container {
        display: grid; /* 关键代码 */
        grid-template-columns: 200px auto; /* 关键代码：有多少列，每列的宽度 */
        background: gray;
    }
    .aside {
        background: red;
    }
    .main {
        background: blue;
    }
</style>
</body>
</html>
