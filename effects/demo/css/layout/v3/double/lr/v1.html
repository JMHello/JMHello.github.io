<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左定宽，右自适应</title>
</head>
<body>
<h2>左定宽，右自适应：float + overflow</h2>
<div class="container">
    <aside class="aside">aside</aside>
    <main class="main">main</main>
</div>
<style>
    .container {
        background: gray;
    }
    .aside {
        float: left; /* 关键代码 */
        width: 200px;
        margin-right: 20px;
        background: red;
    }
    .main {
        overflow: hidden; /* 关键代码 */
        background: blue;
    }
</style>
</body>
</html>
