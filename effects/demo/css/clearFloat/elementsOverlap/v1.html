<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素重叠</title>
    <style>
        .parent {
            width: 200px;
            height: 150px;
            color: white;
            background: black;
        }
        .child {
            width: 50px;
            height: 50px;
            background: blue;
        }
        .child:last-child {
            background: red;
        }
        .fl {
            float: left;
        }
        .cl {
            clear: both;
        }
    </style>
</head>
<body>
<h2>元素重叠</h2>
<div class="parent">
    <p class="child fl"></p>
    <p class="child"></p>
</div>

<h2>解决元素重叠 - 在不想受到浮动元素影响的元素上添加clear:both</h2>
<div class="parent">
    <p class="child fl"></p>
    <p class="child cl"></p>
</div>
</body>
</html>
