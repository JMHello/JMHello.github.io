<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父元素高度塌陷</title>
    <style>
        .parent {
            width: 200px;
            border: 5px solid #333333;
        }
        .child {
            width: 50px;
            height: 50px;
            background: blue;
        }
        .child:last-child {
            background: red;
        }
        .fl {
            float: left;
        }
    </style>
</head>
<body>
<h2>父元素高度塌陷</h2>
<div class="parent">
    <p class="child fl"></p>
    <p class="child fl"></p>
</div>
</body>
</html>
