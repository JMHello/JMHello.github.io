<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态伪类选择器</title>
    <style>
        ul a {
            color: orange;
        }
        a:link {
            color: blue;
        }
        a:visited {
            color: gray
        }
        a:hover {
            color: red;
        }
        a:active {
            color: green;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">链接 1</a></li>
    <li><a href="#">链接 2</a></li>
    <li><a href="#">链接 3</a></li>
    <li><a href="#">链接 4</a></li>
</ul>
</body>
</html>
