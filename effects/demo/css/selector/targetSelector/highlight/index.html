<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:target - 高亮提示</title>
    <style>
        .block {
            margin: 10px;
            padding: 10px;
            border: 1px solid #eeeeee;
        }
        .block:target {
            border-color: #9c9c9c;
            box-shadow: 0 0 4px #9c9c9c;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#id1">block1</a></li>
    <li><a href="#id2">block2</a></li>
    <li><a href="#id3">block3</a></li>
    <li><a href="#id4">block4</a></li>
</ul>

<div id="id1" class="block">1</div>
<div id="id2" class="block">2</div>
<div id="id3" class="block">3</div>
<div id="id4" class="block">4</div>
</body>
</html>
