<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-of-type</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            width: 400px;
            margin: 50px auto;
            list-style: none;
        }
        li {
            width: 50px;
            height: 50px;
            margin: 5px;
            padding: 5px;
            display: inline-block;
            font: bold 30px/50px arial;
            color: #ffffff;
            text-align: center;
            background: black;
        }

        /* :nth-child */
        .child > li:nth-child(4) {
            background: orange;
        }

        /*.child > li:nth-child(5) {*/
            /*background: orange;*/
        /*}*/

        /* :nth-of-type */
        .type > li:nth-of-type(4) {
            background: orange;
        }

    </style>
</head>
<body>
<h2>:nth-child</h2>
<ul class="child">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <div>:nth-child(4)</div>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>

<h2>:nth-of-type</h2>
<ul class="type">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <div>:nth-of-type(4)</div>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>
