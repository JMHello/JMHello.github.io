<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:only-of-type</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .post {
            width: 300px;
            margin: 20px auto;
            padding: 5px;
            border: 1px solid;
        }
        p {
            background: green;
            color: #fff;
            border: 1px solid orange;
            padding: 5px;
        }
        .post > p:only-of-type {
            border-width: 2px;
            background: #000B43;
        }
    </style>
</head>
<body>
<div class="post">
    <p>p1</p>
    <p>p2</p>
</div>

<div class="post">
    <span>hhhhhhh</span>
    <p>p</p>
</div>
</body>
</html>
