<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-last-child()</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            width: 400px;
            margin: 50px auto;
            list-style: none;
        }
        li {
            width: 50px;
            height: 50px;
            margin: 5px;
            padding: 5px;
            display: inline-block;
            font: bold 30px/50px arial;
            color: #ffffff;
            text-align: center;
            background: black;
        }
        li:nth-last-child(4) {
            background: blue;
        }

        /*li:nth-last-child(2n+1){*/

        /*li:nth-last-child(2n) {*/
            /*background: red;*/
        /*}*/
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>

</ul>
</body>
</html>
