<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date类型</title>
</head>
<body>
<script>
    // 记录开始时间
    var start = +new Date()
    console.log(start) // 1518487184471

    // 运行一段代码
    doSomething()

    // 记录结束时间
    var stop = +new Date()
    console.log(stop) // 1518487184479

    var timeUse = stop - start
    console.log(timeUse) // 8

    function doSomething () {
      console.log('hello')
    }
</script>
</body>
</html>
