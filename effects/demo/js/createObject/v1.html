<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象 - 工厂模式</title>
</head>
<body>
<button></button>
<script>
    function createPerson (name, age) {
      return {
        name: name,
        age: age
      }
    }

    const p1 = createPerson('jm', 20)
    console.log(p1 instanceof createPerson) // false
    console.log(p1 instanceof Object) // true
</script>
</body>
</html>
