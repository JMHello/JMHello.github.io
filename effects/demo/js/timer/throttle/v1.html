<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>throttle</title>
</head>
<body>
<script>
function throttle (fn, delay=100) {
  let timer = null

  return function () {
    const context = this
    const args = arguments

    // 清除定时器
    clearTimeout(timer)

    timer = setTimeout(function () {
      fn.apply(context, args)
    }, delay)
  }
}
let i = 1
window.onresize = throttle(function () {
  console.log(i++)
})

</script>
</body>
</html>
