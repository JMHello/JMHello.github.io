<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style对象</title>
    <style>
        div {
            height: 100px;
            background: blue;
        }
    </style>
</head>
<div style="width: 100px;" id="div"></div>
<body>
<script>
    const div = document.getElementById('div')
    console.log(div.style)
</script>
</body>
</html>
