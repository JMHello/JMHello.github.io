<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部迭代器</title>
</head>
<body>
<script>
    function compare (arr1, arr2) {
      if (arr1.length !== arr2.length) {
        throw new Error('两个数组长度不相等！')
      }
      arr1.forEach(function (item, i) {
        if (item !== arr2[i]) {
          throw new Error('两个数组的值不相等！')
        }
      })

      console.log('两个数组的值相等！')
    }
    compare([1, 2, 3], [1, 2, 3])
</script>
</body>
</html>
