<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浅拷贝</title>
</head>
<body>
<script>
    let oObj = {
      name: 'jm',
      age: 18,
      hobbies: ['打篮球', '游泳']
    }

    // Object.assign() 浅拷贝
    let copy = Object.assign({}, oObj)
    copy.hobbies.push('跳舞')
    console.log(oObj)
    console.log(copy)
</script>
</body>
</html>
