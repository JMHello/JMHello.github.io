<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>辗转相除法求最大公约数</title>
</head>
<body>
<script>
  const result = gcd(25, 10);
  console.log(result) // 5

  function gcd (num1, num2) {
    let remainder = 0

    // 思路
    // 传进两个参数，先通过比较知道哪个数是大，哪个数小
    // 两数相除（其实这里应该叫取模），获取余数
    // 如果余数不为0，那么就拿较小的数与余数继续相除，判断新的余数是否为0
    // 如果余数为0，那么最大公约数就是本次相除中较小的数。

    // 比如 求 25 和 10 的最大公约数
    // remainder = 25 % 10 = 5，余数不为0，将最小的数 10 和余数继续相除
    // 所以，num1 = 10，num2 = remainder = 5
    // remainder = num1 % num2 = 10 % 5 = 0
    // 所以 最大公约数应该是 num1 = 5

    do {
      remainder = num1 % num2
      num1 = num2
      num2 = remainder
    } while (remainder !== 0)

    return num1
  }
</script>
</body>
</html>
