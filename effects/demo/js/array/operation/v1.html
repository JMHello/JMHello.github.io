<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组 - concat()</title>
</head>
<body>
<script>
    var colors = ["red", "green", "blue"];
    var colors2 = colors.concat("yellow", ["black", "brown"]);
    console.log(colors) // ["red", "green", "blue"]
    console.log(colors2) // ["red", "green", "blue", "yellow", "black", "brown"]
</script>
</body>
</html>
